apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/res'
        }
    }

    test {
        java {
            srcDir 'test/java'
        }
        resources {
            srcDir 'test/res'
        }
    }
}

mainClassName = "example.unit.tests.judge.sample.MaxTriangleCircumference"

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    // https://github.com/junit-team/junit4/wiki/Use-with-Gradle
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    // https://github.com/powermock/powermock/wiki/MockitoUsage
    // https://github.com/powermock/powermock/wiki/Mockito-2-(Maven)
    // support super class methods, final
    testCompile 'org.mockito:mockito-core:2.7.5'
    testCompile 'org.powermock:powermock-module-junit4:1.7.0RC4'
    testCompile 'org.powermock:powermock-api-mockito2:1.7.0RC4'
    testCompile 'org.springframework:spring-test:4.3.8.RELEASE'
    testCompile 'org.springframework:spring-context:4.3.8.RELEASE'
}

